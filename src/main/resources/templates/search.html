<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Filter Reviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50 mt-5 mb-5">
<h1 class="header">Filter Reviews</h1>
<form th:action="@{/reviews}" method="get">
  <label>Order by rating:</label>
  <select class="form-control" name="ratingOrder">
    <option value="ascending" th:selected="${ratingOrder == 'ascending'}">Lowest First</option>
    <option value="descending" th:selected="${ratingOrder == 'descending'}">Highest First</option>
  </select>
<br/>
  <label>Minimum rating:</label>
  <select name="rating" class="form-control">
    <option th:each="r : ${ratings}" th:value="${r}" th:text="${r}"
            th:selected="${selectedRating == r}"></option>
  </select>
</br>
    <label>Order by date:</label>
    <select name="dateOrder" class="form-control  mb-3">
        <option value="ascending" th:selected="${dateOrder == 'ascending'}">Oldest First</option>
        <option value="descending" th:selected="${dateOrder == 'descending'}">Newest First</option>
    </select>

  <button class="btn btn-primary mb-3" type="submit" th:onclick="this.form.submit()">Filter</button>
</form>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Rating</th>
    <th scope="col">Creation Date</th>
    <th scope="col">Review Text</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${reviews}">
    <td th:text="${p.rating}"></td>
    <td th:text="${p.reviewCreatedOnDate}"></td>
    <td th:text="${p.reviewText}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
